<!DOCTYPE html>
<html>
<head>
    <title>File Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 1rem;
        }
        
        h1, h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 400px;
            margin: 2rem auto;
        }

        label {
            font-weight: bold;
        }

        textarea, input[type="file"], button {
            padding: 0.5rem;
            font-family: Arial, sans-serif;
        }

        textarea {
            resize: vertical;
        }
    </style>
    <script>
        // Establish WebSocket connection
        const ws = new WebSocket('ws://' + window.location.host);
        ws.onmessage = (event) => {
            const output = document.getElementById('output');
            output.textContent = event.data;
        };

        // Handle form submission
        async function handleFormSubmit(event) {
            event.preventDefault(); // Prevent form from navigating away

            const form = event.target;
            const formData = new FormData(form);
            const output = document.getElementById('output');

            try {
                const response = await fetch(form.action, {
                    method: form.method,
                    body: formData,
                });
                const result = await response.text();
                output.textContent = '\nForm Submission: ' + result;
            } catch (error) {
                console.error('Error submitting form:', error);
                output.textContent = '\nError: An error occurred while submitting the form.';
            }

            form.reset(); // Clear the form
        }
    </script>
</head>
<body>
<h1>AnyQuest Agent Relay</h1>
<form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data" onsubmit="handleFormSubmit(event)">
    <label for="textField">Prompt:</label>
    <textarea id="textField" name="textField" rows="2" required></textarea>
    <label for="fileInput">Attachments:</label>
    <input type="file" id="fileInput" name="files" multiple>
    <button type="submit">Submit</button>
</form>
<h2>Output</h2>
<pre id="output"></pre>
</body>
</html>
